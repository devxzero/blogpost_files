`import s.*
`args List<Product> products
`extends main
`set title:"Product listing"
`set pagename: "Product listing"
`trim on
<table>
    `for (Product product:products) {
        <tr>
            <td>`t ProductDetail(product)`</td>
            <td>
                `for(Category category: product.getCategories()){` ${category.getName()}, `}
            </td>
        </tr>
    `}
</table>
